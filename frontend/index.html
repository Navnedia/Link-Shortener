<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Link Shortener</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/shortlink-card.css">
        <link rel="stylesheet" href="styles/index.css">

        <script type="module" src="./components/link-item.js" defer></script>
        <script type="module" src="./scripts/render.js" defer></script>
    </head>
    <body>
        <form id="addLinkForm">
            <p><label for="txtUrl" class="required-field">Full Destination Url</label>
                    <input type="text" id="txtUrl" placeholder="https://example.com/cat-videos" required></p>
            <p><label for="txtLinkName">Nickname</label>
                    <input type="text" id="txtLinkName" placeholder="Cat Videos"></p>
            
            <button type="button" id="btnCreate">Create Link</button>
        </form> 

        <!-- Link items: -->
        <div id="linksContainer"></div> 
        <!-- End of linksContainer -->

    </body>
</html>
