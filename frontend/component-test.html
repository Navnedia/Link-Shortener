<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Link Shortener</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/shortlink-card.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="./styles/utils.css">
        <link rel="stylesheet" href="./styles/icons.css">

        <!-- <script src="https://kit.fontawesome.com/fa572a554b.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <!-- Link items: -->
        <div id="linksContainer">
            <div class="link-item">
                <span class="created-date" aria-label="Date Created">08/07/2022</span>
                <h1 class="link-title ellipsis" tabindex="0" aria-label="Link Name">Rick Roll Video</h1>
    
                <span class="destination link ellipsis" >
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" aria-label="Long URL">
                        https://www.youtube.com/watch?v=dQw4w9WgXcQ</a>
                </span>
                <hr>
                <span class="shortlink link ellipsis">
                    <a href="https://sl.aiden-v.com/3LqNCVy" target="_blank" aria-label="Shortened Link">
                        sl.aiden-v.com/3LqNCVy</a>
                </span>

                <span class="clicks">14 Clicks</span>
    
                <div class="item-action-buttons">
                    <button id="btnCopy" type="button" class="action-btn" arial-label="Copy Link" tooltip="Copy">
                        <i class="fa-regular fa-clipboard" aria-hidden="true"></i>
                    </button>
                    <button id="btnShare" type="button" class="action-btn" aria-label="Share Link" tooltip="Share">
                        <i class="fa-solid fa-share" aria-hidden="true"></i>
                    </button>
                    <button id="btnQRCode" type="button" class="action-btn" aria-label="Generate QRCode" tooltip="QRCode">
                        <i class="fa-solid fa-qrcode" aria-hidden="true"></i>
                    </button>
                    <button id="btnEdit" type="button" class="action-btn" aria-label="Edit" tooltip="Edit">
                        <i class="fa-solid fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button id="btnDel" type="button" class="action-btn" aria-label="Delete Link" tooltip="Delete">
                        <i class="fa-solid fa-trash-can" aria-hidden="true"></i>
                    </button>
                </div> <!-- End of action buttons -->

                <div class="message-container flex-center flex-column hidden">
                    <span class="confirm-message">Are you sure you want to delete this link?</span>
                    <div class="confirm-buttons">
                        <button type="button" id="btnConfirmCancel">Cancel</button>
                        <button type="button" id="btnConfirmDelete">Delete</button>
                    </div>

                    <span class="delete-error-message hidden"></span>
                </div> <!-- End of warning message container -->
            </div> <!-- End of link-item -->        
        </div> <!-- End of linksContainer -->

        <!-- Modal wrapper -->
        <div class="modal-wrapper flex-center">
            <div class="modal-body">
                <div class="modal-content flex-column">
                    <header class="modal-header">
                        <button type="button" id="btnCloseModal" aria-label="Close Edit Panel">
                            <i class="fa-solid fa-x fa-xl" aria-hidden="true"></i>
                        </button>
                        
                        <h2 tabindex="0">Edit Panel</h2><hr>
                    </header>

                    <form id="editForm" class="flex-column">
                        <label for="txtName">Name</label>
                            <input type="text" id="txtName" class="fancy-input" placeholder="">
                        <label for="txtDestination">Long URL</label>
                            <input type="text" id="txtDestination" class="fancy-input" placeholder=""> 
                        <label for="txtShortName">URL Sufix</label>
                            <div class="shortID-bar">
                                <span id="baseUrl" class="input-addon prefix">sl.aiden-v.com/</span>
                                <input type="text" id="txtShortName" class="fancy-input has-prefix" placeholder="">
                            </div> <!-- End shortID-bar -->

                        <div class="fancy-buttons flex-right">
                            <button type="button" id="btnEditCancel">Cancel</button>
                            <button type="button" id="btnEditSave">Update</button>
                        </div>
                    </form> <!-- End of edit form -->
                </div> <!-- End modal content -->
            </div> <!-- End modal body -->
        </div> <!-- End modal wrapper -->
    </body>
</html>
