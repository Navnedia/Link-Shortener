<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Link Shortener</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/shortlink-card.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="./styles/utils.css">
        <link rel="stylesheet" href="./styles/icons.css">

        <!-- <script src="https://kit.fontawesome.com/fa572a554b.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <!-- Link items: -->
        <div id="linksContainer">
            <div class="link-item">
                <span class="created-date">08/07/2022</span>
                <h1 class="link-title ellipsis" tabindex="0">Rick Roll Video</h1>
    
                <span class="destination link ellipsis" >
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                        https://www.youtube.com/watch?v=dQw4w9WgXcQ</a>
                </span>
                <hr>
                <span class="shortlink link ellipsis">
                    <a href="https://sl.aiden-v.com/3LqNCVy" target="_blank">
                        sl.aiden-v.com/3LqNCVy</a>
                </span>

                <span class="clicks">14 Clicks</span>
    
                <div class="item-action-buttons">
                    <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

                    <button id="btnCopy" type="button" class="action-btn" tooltip="Copy">
                        <i class="fa-regular fa-clipboard"></i>
                    </button>
                    <button id="btnShare" type="button" class="action-btn" tooltip="Share">
                        <i class="fa-solid fa-share"></i>
                    </button>
                    <button id="btnQRCode" type="button" class="action-btn" tooltip="QRCode">
                        <i class="fa-solid fa-qrcode"></i>
                    </button>
                    <button id="btnEdit" type="button" class="action-btn" tooltip="Edit">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button id="btnDel" type="button" class="action-btn" tooltip="Delete">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div> <!-- End of action buttons -->

                <div class="confirmation-wrapper flex-center hidden">
                    <span class="confirm-message">Are you sure you want to delete this link?</span>
                    <div class="confirm-buttons">
                        <button type="button" id="btnConfirmCancel">Cancel</button>
                        <button type="button" id="btnConfirmDelete">Delete</button>
                    </div>
    
                    <span class="delete-error-message">Something went wrong, please try again later.</span>
                </div> <!-- End of confirmation wrapper -->
            </div> <!-- End of link-item -->        
        </div> <!-- End of linksContainer -->
    </body>
</html>
